<html>
    <head>
        <title>promise</title>
    </head>
    <body>
        <script>
            // exectutor
        const prom1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let roll_no=[1,2,3,4,5];
                resolve(roll_no);
                reject("error while communicatity")
            },2000);

        });
        const getBiodata=(indexdata)=>{
            return new Promise((resolve , reject)=>{
                setTimeout((indexdata)=>{
                    const biodata={
                        name:"vinod",
                        age: 26
                    }
                    resolve('my roll no is${indexdata}.my name is ${biodata.name}and I am ${biodata.age} year old.')
                },2000,indexdata)

            });
        }
        prom1.then((roll_no) =>{
            document.write(roll_no)
            getBiodata(roll_no[1]).then((rd)=>{
                document.write(rd)
            })
        }).catch((error)=>{
            document.write(error)
        })

        </script>
        </body>
        </html>

        <!-- promise in constructor -->
